<!DOCTYPE html>
<html>

<head>
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <!--Jumbotron-->
        <div class="jumbotron-style text-center">
            <h1 class="display-4 mb-3">🏋️ Fitness Tracker</h1>
            <p class="lead">Track your daily workout goals and stay on top of your health</p>
            <a class="btn btn-light btn-lg mt-4 me-2" href="#goals">View Progress</a>
            <a class="btn btn-outline-light btn-lg mt-4" href="achievements">My Achievements</a>
        </div>

        <!--Workout goals-->
        <div id="goals"class="section">
            <h2 class="mb-4">Today's Goals</h2>

            <div class="mb-4">
                <div class="progress-label">
                    <span>🚶 Steps</span>
                    <span class="badge bg-primary">7,500 / 10,000</span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
