<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Classes Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CSS Pseudo Classes Example</h1>

    <section>
        <h2>:hover</h2>
        <button class="hover-btn">Hover Over Me</button>
    </section>

    <section>
        <h2>:focus</h2>
        <input type="text" placeholder="Click or Tab to Focus">
    </section>

    <section>
        <h2>:active</h2>
        <button class="active-btn">Click Me</button>
    </section>

    <section>
        <h2>:first-child and :nth-child()</h2>
        <ul class="list-demo">
            <li>Item 1 (first-child)</li>
            <li>Item 2</li>
            <li>Item 3 (nth-child(3))</li>
            <li>Item 4</li>
        </ul>
    </section>

</body>

</html>
