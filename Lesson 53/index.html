<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Media Page 🎨✨</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fun Media Page 🎨</h1>
        <p>Adding forms, images, and videos in pastel style ✨</p>
    </header>

    <nav>
        <a href="#">🏠 Home</a>
        <a href="#">📝 Form</a>
        <a href="#">🖼 Gallery</a>
        <a href="#">🎬 Video</a>
    </nav>

    <section>
        <article>
            <h2>Contact Form 📨</h2>
            <form>
                <label for="name">Name ✍️:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                <label for="email">Email 📧:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

                <label for="topic">Topic 📋:</label><br>
                <select id="topic" name="topic">
                    <option value="feedback">Feedback</option>
                    <option value="question">Question</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="message">Message 📝:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea><br><br>

                <button type="submit">Submit ✅</button>
            </form>
        </article>

        <article>
            <h2>Gallery 🖼</h2>
            <img src="Pastel Image 1.jpg" alt="Pastel Image 1">
            <img src="Pastel Image 2.jpg" alt="Pastel Image 2">
        </article>

        <article>
            <h2>Video 🎬</h2>
            <video width="320" height="240" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>
    </section>

    <footer>
        <p>© 2025 Fun Media Page | Designed with pastel vibes 🌸✨</p>
    </footer>
</body>

</html>
